
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-station-4-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-station-4
  template:
    metadata:
      labels:
        app: weather-station-4
    spec:
      containers:
        - name: weather-station-4
          image: mustafafarrag/weather-station:latest
          ports:
            - containerPort: 6666
          env:
            - name: KAFKA_BOOTSTRAP
              value: "kafka-service:9092"
            - name: STATION_ID
              value: "4"
            - name: LOCATION
              value: "Madrid, Spain"
            - name: LATITUDE
              value: "40.4165"
            - name: LONGITUDE
              value: "-3.7026"
